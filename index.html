<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <h1 class="Calca">Calca-The Calculator</h1>
      <div class="input-area">
        <input type="text" name="" id="input" />
      </div>
      <div class="calculator-buttons">
        <div class="row">
          <button class="btn clear">C</button>
          <button class="btn mod">%</button>
          <button class="btn divide">/</button>
          <button class="btn delete">D</button>
        </div>
        <div class="row">
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn multiply">*</button>
        </div>
        <div class="row">
          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn subtraction">-</button>
        </div>
        <div class="row">
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn addition">+</button>
        </div>
        <div class="row">
          <button class="btn num">0</button>
          <button class="btn dot">.</button>
          <button class="btn bracket">()</button>
          <button class="btn equal">=</button>
        </div>
      </div>
    </div>
    <p class="name">Made By RanjanðŸ’œ</p>
    <script src="index.js"></script>
  </body>
</html>
